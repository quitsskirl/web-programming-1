<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belissa Space | Student Register</title>
  <link rel="stylesheet" href="registerST.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated background -->
  <div class="scenery" aria-hidden="true">
    <div class="layer treeline-back"></div>
    <div class="layer treeline-front"></div>
    <div class="vines"></div>
    <div class="leaf" style="left:10%; --dur:18s; --delay:-2s;"></div>
    <div class="leaf" style="left:30%; --dur:15s; --delay:-6s;"></div>
    <div class="leaf" style="left:55%; --dur:16s; --delay:-4s;"></div>
    <div class="leaf" style="left:80%; --dur:20s; --delay:-10s;"></div>
  </div>

  <!-- Registration Card -->
  <div class="register-container">
    <h2>Create Student Account</h2>
    <p>Join Belissa Space ðŸŒ¿ and start your journey.</p>

    <form id="registerFormST" autocomplete="on" novalidate>
      <div class="form-group">
        <label for="username">Student ID / Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your student ID" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required />
      </div>

      <div class="form-group">
        <label for="characteristics">Select Characteristics</label>
        <select id="characteristics" name="characteristics" multiple size="6"></select>
        <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
      </div>

      <div class="btn-group">
        <button class="register-btn" type="submit">REGISTER</button>
        <button class="clear-btn" type="button" id="clearSelections">CLEAR</button>
      </div>

      <div class="links">
        <p>Already have an account? <a href="loginST.html">Login here</a></p>
      </div>
    </form>
  </div>

  <!-- your old JS that loads the characteristics list -->
  <script src="registerST.js"></script>

  <!-- new code: sends data to Flask -->
  <script>
    document.getElementById("registerFormST").addEventListener("submit", function(e){
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // tags selected
      const select = document.getElementById("characteristics");
      const tags = [...select.selectedOptions].map(o => o.value);

      if(username && password){
        const payload = { username, password, tags };

        fetch("http://127.0.0.1:5000/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(data => {
          alert(data.message || "Registered.");
          // Save locally so login and homepage can read username/tags
          localStorage.setItem("belissaStudent", JSON.stringify(payload));
          localStorage.setItem("username", username);
          localStorage.setItem("tags", Array.isArray(tags) ? tags.join(", ") : "");
          // redirect to login
          window.location.href = "loginST.html";
        })
        .catch(err => {
          console.error(err);
          // fallback: save locally even if server is not reachable
          localStorage.setItem("belissaStudent", JSON.stringify(payload));
          localStorage.setItem("username", username);
          localStorage.setItem("tags", Array.isArray(tags) ? tags.join(", ") : "");
          alert("Saved locally. Redirecting to login.");
          window.location.href = "loginST.html";
        });
      }
    });
  </script>

</body>
</html>
