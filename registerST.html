<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belissa Space | Student Register</title>
  <link rel="stylesheet" href="registerST.css"/>
</head>
<body>
  <!-- Background with leaves -->
  <div class="scenery" aria-hidden="true">
    <div class="layer treeline-back"></div>
    <div class="layer treeline-front"></div>
    <div class="vines"></div>
    <div class="leaf" style="left:10%; --dur:18s; --delay:-2s;"></div>
    <div class="leaf" style="left:30%; --dur:15s; --delay:-6s;"></div>
    <div class="leaf" style="left:55%; --dur:16s; --delay:-4s;"></div>
    <div class="leaf" style="left:80%; --dur:20s; --delay:-10s;"></div>
  </div>

  <div class="register-container">
    <h2>Create Student Account</h2>
    <p>Join Belissa Space ðŸŒ¿ and start your journey.</p>

    <form id="registerFormST">
      <div class="form-group">
        <label for="username">Student ID / Username</label>
        <input type="text" id="username" placeholder="Enter your student ID" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a strong password" required />
      </div>

      <button class="register-btn" type="submit">REGISTER</button>

      <div class="links">
        <p>Already have an account? <a href="loginST.html">Login here</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerFormST").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if(username && password){
        localStorage.setItem("belissaStudent", JSON.stringify({ username, password }));
        alert("Student registration successful! Please log in.");
        window.location.href = "loginST.html";
      }
    });
  </script>
</body>
</html>
