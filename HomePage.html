<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="HomePage1.css" />
</head>
<body>

<header>
  <!-- LEFT SIDE -->
  <div class="header-left">
    <button id="menuBtn" class="menu-icon" title="Open Menu">&#9776;</button>
    <h2>Home Page</h2>
  </div>

  <!-- RIGHT SIDE -->
  <div class="header-right">
    <button id="chatBtn" class="chat-icon" title="Open Chat">💬</button>
    <button id="userBtn" class="user-icon" title="View Account">👤</button>

    <!-- User Info Popup -->
    <div id="userPopup" class="user-popup">
      <h3 id="username">Username: Guest</h3>
      <p id="userTags">Tags: Student, Planner</p>
    </div>
  </div>
</header>

<!-- ✅ Sidebar Menu -->
<nav id="sideMenu" class="side-menu" aria-hidden="true">
  <button id="closeMenu" class="close-btn" title="Close Menu">&times;</button>
  <h3>Menu</h3>
  <a href="HomePage.html">🏠 Home Page</a>
  <a href="services.html">🛠️ Services</a>
  <a href="settings.html">⚙️ Settings</a>
  <a href="logout.html">🚪 Log Out</a>
</nav>

<!-- 🏠 Hero Section -->
<section class="hero">
  <h1>Home</h1>
  <p>Your companion for a successful and balanced study experience</p>
  <div class="carousel">
    <button>&lt;</button>
    <p>This Week’s Event</p>
    <button>&gt;</button>
  </div>
  <a href="moreinfo.html" class="btn">More Info</a>
</section>

<!-- 📞 Emergency Button -->
<button id="emergencyBtn" class="emergency-btn" title="Emergency Contact">📞</button>

<script>
(function() {
  const menuBtn = document.getElementById('menuBtn');
  const sideMenu = document.getElementById('sideMenu');
  const closeMenu = document.getElementById('closeMenu');
  const chatBtn = document.getElementById('chatBtn');
  const emergencyBtn = document.getElementById('emergencyBtn');
  const userBtn = document.getElementById('userBtn');
  const userPopup = document.getElementById('userPopup');

  // === Sidebar toggle ===
  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    sideMenu.classList.add('open');
    sideMenu.setAttribute('aria-hidden', 'false');
  });

  closeMenu.addEventListener('click', (e) => {
    e.stopPropagation();
    sideMenu.classList.remove('open');
    sideMenu.setAttribute('aria-hidden', 'true');
  });

  document.addEventListener('click', (e) => {
    if (!sideMenu.contains(e.target) && e.target !== menuBtn) {
      sideMenu.classList.remove('open');
      sideMenu.setAttribute('aria-hidden', 'true');
    }
  });

  // === Chat button popup ===
  chatBtn.addEventListener('click', () => {
    alert('Chat feature coming soon!');
  });

  // === User popup toggle ===
  userBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    userPopup.classList.toggle('active');
  });

  // Close popup when clicking outside
  document.addEventListener('click', (e) => {
    if (!userPopup.contains(e.target) && e.target !== userBtn) {
      userPopup.classList.remove('active');
    }
  });

  // === Emergency button popup ===
  emergencyBtn.addEventListener('click', () => {
    alert('Emergency assistance feature coming soon!');
  });

  // === Example dynamic user info ===
  document.addEventListener('DOMContentLoaded', () => {
    const username = localStorage.getItem('username') || 'JohnDoe';
    const tags = localStorage.getItem('tags') || 'Student, Planner';
    document.getElementById('username').textContent = `Username: ${username}`;
    document.getElementById('userTags').textContent = `Tags: ${tags}`;
  });
})();
</script>

</body>
</html>
