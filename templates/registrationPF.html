<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health | Professor Register</title>
  <!-- Link to professor registration styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='registrationPF.css') }}">
  <!-- Custom Leaf Cursor -->
  <link rel="stylesheet" href="{{ url_for('static', filename='custom-cursor.css') }}">
</head>
<body>

  <!-- ========== LOADING SCREEN ========== -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <div class="leaf-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p class="loading-text">Loading<span class="dots"></span></p>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loadingScreen');
      setTimeout(function() {
        loadingScreen.classList.add('hidden');
      }, 800);
    });
  </script>

  <!-- ========== BACKGROUND SCENERY ========== -->
  <!-- Decorative animated forest background -->
  <div class="scenery" aria-hidden="true">
    <div class="layer treeline-back"></div>   <!-- Far trees -->
    <div class="layer treeline-front"></div>  <!-- Near trees -->
    <div class="vines"></div>                 <!-- Corner vines -->
    <!-- Floating leaves -->
    <div class="leaf" style="left:15%; --dur:18s; --delay:-2s;"></div>
    <div class="leaf" style="left:35%; --dur:15s; --delay:-6s;"></div>
    <div class="leaf" style="left:60%; --dur:16s; --delay:-4s;"></div>
    <div class="leaf" style="left:82%; --dur:20s; --delay:-10s;"></div>
  </div>

  <!-- ========== REGISTRATION FORM CARD ========== -->
  <div class="register-container">
    <h2>Create Professor Account</h2>
    <p>Join Mental Health ðŸŒ¿ and guide your students.</p>

    <form id="registerFormPF">
      <!-- Username input -->
      <div class="form-group">
        <label for="username">Professor ID / Username</label>
        <input type="text" id="username" placeholder="Enter your professor ID" required />
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a strong password" required />
      </div>

      <!-- Specialty input -->
      <div class="form-group">
        <label for="specialty">Specialty</label>
        <select id="specialty">
          <option value="General Counselor">General Counselor</option>
          <option value="Mental Health Counselor">Mental Health Counselor</option>
          <option value="Academic Advisor">Academic Advisor</option>
          <option value="Psychologist">Psychologist</option>
          <option value="Career Counselor">Career Counselor</option>
        </select>
      </div>

      <button class="register-btn" type="submit">REGISTER</button>

      <!-- Link to login page -->
      <div class="links">
        <p>Already have an account? 
          <a href="{{ url_for('pages.login_professional_page') }}">Login here</a>
        </p>
      </div>
    </form>
  </div>

  <!-- ========== REGISTRATION SCRIPT ========== -->
  <script>
    // Handle form submission - registers with database
    document.getElementById("registerFormPF").addEventListener("submit", async function(e){
      e.preventDefault(); // Prevent page reload
      
      // Get form values
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const specialty = document.getElementById("specialty").value;

      if(!username || !password){
        alert("Please fill in all fields.");
        return;
      }

      try {
        // Send registration request to backend API
        const response = await fetch('/api/register/professional', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            username: username, 
            password: password,
            specialty: specialty
          })
        });
        
        const data = await response.json();
        
        if(response.ok){
          // Success - redirect to login
          alert("Professor registration successful! Please log in.");
          window.location.href = "{{ url_for('pages.login_professional_page') }}";
        } else {
          // Show error message from server
          alert(data.message || "Registration failed. Please try again.");
        }
      } catch(error){
        console.error("Registration error:", error);
        alert("Could not connect to server. Please try again.");
      }
    });
  </script>

  <!-- Custom Leaf Cursor -->
  <script src="{{ url_for('static', filename='custom-cursor.js') }}"></script>

</body>
</html>
