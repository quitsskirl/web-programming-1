<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are You..?</title>
  <!-- Link to first page styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='FirstPage1.css') }}">
  <!-- Custom Leaf Cursor -->
  <link rel="stylesheet" href="{{ url_for('static', filename='custom-cursor.css') }}">
</head>
<body>

  <!-- ========== BACKGROUND SCENERY ========== -->
  <!-- Animated forest background with floating leaves -->
  <div class="scenery">
    <div class="layer treeline-back"></div>   <!-- Far trees -->
    <div class="layer treeline-front"></div>  <!-- Near trees -->
    <div class="vines"></div>                 <!-- Corner vines -->

    <!-- Floating leaves (24 total for dense effect) -->
    <i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i>
    <i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i>
    <i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i>
    <i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i>
    <i class="leaf"></i><i class="leaf"></i><i class="leaf"></i><i class="leaf"></i>
  </div>

  <!-- ========== LOADING SCREEN ========== -->
<div id="loadingScreen" class="loading-screen">
  <div class="loading-content">
    <div class="leaf-loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <p class="loading-text">Welcome<span class="dots"></span></p>
  </div>
</div>

  <!-- ========== HEADER ========== -->
  <header>
    <h1>Are you..?</h1>
  </header>

  <!-- ========== ROLE SELECTION ========== -->
  <!-- User chooses between Student or Teacher -->
  <section class="choice-section">
    <!-- Student card - links to student registration -->
    <a class="choice-card" href="{{ url_for('register_st.register_student_page') }}">
      <span>A Student</span>
    </a>

    <!-- Teacher card - links to professional registration -->
    <a class="choice-card" href="{{ url_for('register_pf.register_professional_page') }}">
      <span>A Teacher</span>
    </a>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>&copy; 2025 Student Wellbeing Center</p>
  </footer>

  <!-- ========== LOADING SCREEN SCRIPT ========== -->
  <script>
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loadingScreen');
      setTimeout(function() {
        loadingScreen.classList.add('hidden');
      }, 1000); // Slightly longer delay for welcome effect
    });
  </script>

  <!-- Custom Leaf Cursor -->
  <script src="{{ url_for('static', filename='custom-cursor.js') }}"></script>

</body>
</html>
