<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health | Student Register</title>
  
  <!-- ==================== BOOTSTRAP CSS ==================== -->
  <!-- Bootstrap 5: provides form components, buttons, validation styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Link to registration styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='RegisterST.css') }}">
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom Leaf Cursor -->
  <link rel="stylesheet" href="{{ url_for('static', filename='custom-cursor.css') }}">
</head>
<body>

  <!-- ========== LOADING SCREEN ========== -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <div class="leaf-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p class="loading-text">Loading<span class="dots"></span></p>
    </div>
  </div>

  <script>
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loadingScreen');
      setTimeout(function() {
        loadingScreen.classList.add('hidden');
      }, 800);
    });
  </script>

  <!-- ========== BACKGROUND SCENERY ========== -->
  <!-- Decorative animated forest background -->
  <div class="scenery" aria-hidden="true">
    <div class="layer treeline-back"></div>   <!-- Far trees -->
    <div class="layer treeline-front"></div>  <!-- Near trees -->
    <div class="vines"></div>                 <!-- Corner vines -->
    <!-- Floating leaves -->
    <div class="leaf" style="left:10%; --dur:18s; --delay:-2s;"></div>
    <div class="leaf" style="left:30%; --dur:15s; --delay:-6s;"></div>
    <div class="leaf" style="left:55%; --dur:16s; --delay:-4s;"></div>
    <div class="leaf" style="left:80%; --dur:20s; --delay:-10s;"></div>
  </div>

  <!-- ========== REGISTRATION FORM CARD ========== -->
  <div class="register-container">
    <h2>Create Student Account</h2>
    <p>Join Mental Health ðŸŒ¿ and start your journey.</p>

    <form id="registerFormST" autocomplete="on" novalidate>
      <!-- Username input -->
      <div class="form-group">
        <label for="username">Student ID / Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your student ID" required />
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required />
      </div>

      <!-- Characteristics/Tags multi-select (populated by JS) -->
      <div class="form-group">
        <label for="characteristics">Select Characteristics</label>
        <select id="characteristics" name="characteristics" multiple size="6"></select>
        <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
      </div>

      <!-- Message area -->
      <div id="msgBox" style="padding: 10px; border-radius: 8px; margin-bottom: 15px; display: none; text-align: center;"></div>

      <!-- Action buttons -->
      <div class="btn-group">
        <button class="register-btn" type="submit">REGISTER</button>
        <button class="clear-btn" type="button" id="clearSelections">CLEAR</button>
      </div>

      <!-- Link to login page -->
      <div class="links">
        <p>Already have an account? 
          <a href="{{ url_for('login_st.login_student_page') }}">Login here</a>
        </p>
      </div>
    </form>
  </div>

  <!-- External JS file - populates characteristics dropdown -->
  <script src="{{ url_for('static', filename='registerST.js') }}"></script>

  <!-- ========== REGISTRATION SCRIPT ========== -->
  <script>
    function showMessage(message, isError = false) {
      const msgBox = document.getElementById('msgBox');
      msgBox.textContent = message;
      msgBox.style.display = 'block';
      msgBox.style.color = isError ? '#d9534f' : '#5cb85c';
      msgBox.style.background = isError ? '#fdf2f2' : '#f2fdf2';
    }

    document.getElementById("registerFormST").addEventListener("submit", async function(e){
      e.preventDefault();
      document.getElementById('msgBox').style.display = 'none';

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const select = document.getElementById("characteristics");
      const tags = [...select.selectedOptions].map(o => o.value);

      if(!username || !password){
        showMessage("Please fill in username and password.", true);
        return;
      }

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, tags })
        });
        
        const data = await response.json();
        
        if(response.ok){
          localStorage.setItem("username", username);
          localStorage.setItem("tags", tags.join(", "));
          showMessage("Registration successful! Redirecting to login...");
          setTimeout(() => {
            window.location.href = "{{ url_for('login_st.login_student_page') }}";
          }, 1500);
        } else {
          showMessage(data.message || "Registration failed.", true);
        }
      } catch(error){
        console.error("Registration error:", error);
        showMessage("Could not connect to server.", true);
      }
    });
  </script>

  <!-- Custom Leaf Cursor -->
  <script src="{{ url_for('static', filename='custom-cursor.js') }}"></script>

</body>
</html>
