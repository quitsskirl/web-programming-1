<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health | Professor Login</title>
  <!-- Link to professor login styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='loginPF.css') }}">
</head>
<body>

  <!-- ========== BACKGROUND SCENERY ========== -->
  <!-- Decorative animated forest background -->
  <div class="scenery" aria-hidden="true">
    <div class="layer treeline-back"></div>   <!-- Far trees -->
    <div class="layer treeline-front"></div>  <!-- Near trees -->
    <div class="vines"></div>                 <!-- Corner vines -->
    <!-- Floating leaves with CSS animation variables -->
    <div class="leaf" style="left:18%; --dur:18s; --delay:-2s;"></div>
    <div class="leaf" style="left:45%; --dur:15s; --delay:-6s;"></div>
    <div class="leaf" style="left:70%; --dur:16s; --delay:-4s;"></div>
    <div class="leaf" style="left:88%; --dur:20s; --delay:-10s;"></div>
  </div>

  <!-- ========== LOGIN FORM CARD ========== -->
  <div class="login-container">
    <h2>Professor Login</h2>
    <p>Welcome back to Mental Health ðŸŒ¿</p>

    <form id="loginFormPF">
      <!-- Username input -->
      <div class="form-group">
        <label for="login-username">Professor ID / Username</label>
        <input type="text" id="login-username" placeholder="Enter your professor ID" required />
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />
      </div>

      <button class="login-btn" type="submit">LOGIN</button>

      <!-- Link to registration page -->
      <div class="links">
        <p>New professor? 
          <a href="{{ url_for('register_pf.register_professional_page') }}">Create an account</a>
        </p>
      </div>
    </form>
  </div>

  <!-- ========== LOGIN SCRIPT ========== -->
  <script>
    // Handle form submission - authenticates with database
    document.getElementById("loginFormPF").addEventListener("submit", async function(e){
      e.preventDefault(); // Prevent page reload
      
      // Get input values
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if(!username || !password){
        alert("Please enter both username and password.");
        return;
      }

      try {
        // Send login request to backend API
        const response = await fetch('/api/login/professional', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if(response.ok){
          // Success - save token and redirect
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", username);
          localStorage.setItem("role", "professional");
          localStorage.setItem("justLoggedIn", "true");  // Flag to show notifications
          
          // Also set cookie for server-side authentication on page routes
          document.cookie = `jwt_token=${data.token}; path=/; max-age=86400; SameSite=Lax`;
          
          window.location.href = "{{ url_for('hp_professor.home_professor_page') }}";
        } else {
          // Show error message from server
          alert(data.message || "Invalid credentials.");
        }
      } catch(error){
        console.error("Login error:", error);
        alert("Could not connect to server. Please try again.");
      }
    });
  </script>

</body>
</html>
