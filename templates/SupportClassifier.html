<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Support Classifier</title>
  
  <!-- ==================== BOOTSTRAP CSS ==================== -->
  <!-- Bootstrap 5: provides buttons, cards, alerts, spinners -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='support-classifier.css') }}" />
  <!-- Feedback Popup Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='feedback-popup.css') }}">
  <!-- Custom Leaf Cursor -->
  <link rel="stylesheet" href="{{ url_for('static', filename='custom-cursor.css') }}">
</head>

<body>
  <!-- ========== LOADING SCREEN ========== -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <div class="leaf-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p class="loading-text">Loading<span class="dots"></span></p>
    </div>
  </div>

  <div class="container">
    <a href="{{ url_for('home.home_page') }}" class="back-btn">← Back</a>
    <div class="header">
      <h1>Student Support Classifier</h1>
      <div class="subtitle">
        Please write in the text box below
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <label for="message" class="small">Student message</label>
        <textarea id="message" placeholder="Write a student message here…"></textarea>

        <div class="controls">
          <button id="classifyBtn">Classify</button>
          <button id="exampleBtn" class="btn-secondary">Try example</button>
          <button id="resetBtn" class="btn-secondary">Reset</button>
        </div>
      </div>

      <div class="card">
        <div id="result" class="result-card hidden">

          <div class="small">Result</div>
          <span id="deptPill" class="dept-pill pill-open"></span>

          <div class="small">Confidence</div>
          <div class="scorebar">
            <div id="scoreFill" class="scorefill"></div>
          </div>

          <div class="scores">
            <div class="score">
              <div class="small">IDC</div>
              <div class="scorebar"><div id="scoreIDC" class="scorefill"></div></div>
            </div>
            <div class="score">
              <div class="small">Open Office</div>
              <div class="scorebar"><div id="scoreOpen" class="scorefill"></div></div>
            </div>
            <div class="score">
              <div class="small">Counsel</div>
              <div class="scorebar"><div id="scoreCounsel" class="scorefill"></div></div>
            </div>
          </div>

          <div id="crisisBox" class="danger-box hidden">
            ⚠️ Crisis risk detected. Escalate immediately.
          </div>

          <div class="small" style="margin-top:12px">Reasoning</div>
          <ul id="reasons" class="muted-list"></ul>

        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='support-classifier.js') }}" defer></script>
  
  <script>
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loadingScreen');
      setTimeout(function() {
        loadingScreen.classList.add('hidden');
      }, 800);
    });
  </script>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Feedback Popup System -->
  <script src="{{ url_for('static', filename='feedback-popup.js') }}"></script>
  
  <!-- Custom Leaf Cursor -->
  <script src="{{ url_for('static', filename='custom-cursor.js') }}"></script>
</body>
</html>
