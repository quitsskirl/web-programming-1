<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belissa Space | Student Login</title>
  <link rel="stylesheet" href="loginST.css">
</head>
<body>
  <div class="scenery" aria-hidden="true">
    <div class="layer treeline-back"></div>
    <div class="layer treeline-front"></div>
    <div class="vines"></div>
    <div class="leaf" style="left:12%; --dur:18s; --delay:-2s;"></div>
    <div class="leaf" style="left:40%; --dur:15s; --delay:-6s;"></div>
    <div class="leaf" style="left:65%; --dur:16s; --delay:-4s;"></div>
    <div class="leaf" style="left:85%; --dur:20s; --delay:-10s;"></div>
  </div>

  <div class="login-container">
    <h2>Student Login</h2>
    <p>Welcome back to Belissa Space ðŸŒ¿</p>

    <!-- ðŸ”¹ Use Flask route instead of static HTML -->
    <form id="loginFormST" method="POST" action="{{ url_for('auth.login') }}">
      <div class="form-group">
        <label for="login-username">Student ID / Username</label>
        <input type="text" id="login-username" name="username" placeholder="Enter your student ID" required />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Enter your password" required />
      </div>

      <button class="login-btn" type="submit">LOGIN</button>

      <div class="links">
        <p>New student? 
          <a href="{{ url_for('auth.register') }}">Create an account</a>
        </p>
      </div>
    </form>
  </div>

  <script>
    // Optional JS enhancement â€” prevent full reload and use AJAX instead
    document.getElementById("loginFormST").addEventListener("submit", async function(e){
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const res = await fetch("{{ url_for('auth.login') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message || "Login successful!");
        window.location.href = "{{ url_for('home.home') }}";  // redirect to home
      } else {
        alert(data.message || "Login failed!");
      }
    });
  </script>
</body>
</html>
